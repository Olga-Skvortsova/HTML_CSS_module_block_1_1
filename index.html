<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__window">
            <img src="./images/bg.jpg" alt="image_with_computer">
            <div class="wrapper__window__information">
                <div class="wrapper__window__information__header">
                    <p class="wrapper__window__information__header__head">Get intoo it today</p>
                    <p class="wrapper__window__information__header__underhead">There is no charge or obligation upon registration.</p>
                </div>
                <div class="wrapper__window__information__social-media">
                    <div>
                        <img src="./icons/facebook.svg" alt="facebook">
                        <p>Register with Facebook</p>
                    </div>
                    <div>
                        <img src="./icons/linkedin.svg" alt="">
                        <p>Register with LinkedIn</p>
                    </div>
                </div>
                <div class="wrapper__window__information__or">
                    <div></div>
                    <p>OR</p>
                    <div></div>
                </div>
                <div class="wrapper__window__information__register">
                    <input type="email" placeholder="gus.goodwin@gmail.com">
                    <input type="tel">
                </div>
                <div class="wrapper__window__information__text">
                </div>
                <div class="wrapper__window__information__choice"></div>
                <div class="wrapper__window__information__note"></div>
                <div class="wrapper__window__information__agreement"></div>
                <div class="wrapper__window__information__create-account"></div>
            </div>
        </div>
    </div>
</body>
</html>
